<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Interactive SVG Scrolling</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullpage.js/dist/fullpage.min.css">
</head>
<body>
  <div id="fullpage">
    <!-- SVG Sections -->
    <div class="section">
      <img src="images/image1.svg" alt="SVG Image 1">
    </div>
    <div class="section">
      <img src="images/image2.svg" alt="SVG Image 2">
    </div>
    <div class="section">
      <img src="images/image3.svg" alt="SVG Image 3">
    </div>
    <div class="section">
      <img src="images/image4.svg" alt="SVG Image 4">
    </div>
    <div class="section">
      <img src="images/image5.svg" alt="SVG Image 5">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullpage.js/dist/fullpage.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
